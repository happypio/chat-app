{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Chat app - log in{% endblock %}

{% block content %}
<form action="{% url 'custom_auth:login' %}" method="POST" novalidate>
	{% csrf_token %}
	<h2>Login</h2>
	{% bootstrap_form form %}
	{% buttons %}
	  <button type="submit" class="btn btn-primary">
		Login
	  </button>
	{% endbuttons %}
    <a href="{% url 'custom_auth:register' %}">Or register here</a>
</form>
{% endblock %}
