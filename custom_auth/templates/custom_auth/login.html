{% extends "base.html" %}

{% block title %}Chat app - log in{% endblock %}

{% block content %}
<form action="{% url 'custom_auth:login' %}" method="POST" novalidate>
	{% csrf_token %}
	<h2>Login</h2>
	{{form.as_p}}
	<input type="submit" value="Login" />
    <a href="{% url 'custom_auth:register' %}">Or register here</a>
</form>
{% endblock %}
